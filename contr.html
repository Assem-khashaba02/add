<!DOCTYPE html>
<html>
<head>
  <title>لوحة تحكم البيانات</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 20px;
}

form {
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 10px;
}

label {
  display: inline-block;
  width: 120px;
}

input[type="text"],
input[type="number"],
input[type="email"] {
  width: 200px;
  padding: 5px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

thead {
  background-color: #f1f1f1;
}

tfoot {
  background-color: #f1f1f1;
}

tfoot p {
  margin: 0;
  padding: 10px;
  text-align: center;
}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>لوحة تحكم البيانات</h1>
    </header>
    <main>
      <form id="data-form">
        <div class="form-group">
          <label for="name">الاسم:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="age">العمر:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="email">البريد الإلكتروني:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <button type="submit">إضافة</button>
        </div>
      </form>
      <table id="data-table">
        <thead>
          <tr>
            <th>الاسم</th>
            <th>العمر</th>
            <th>البريد الإلكتروني</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
    </main>
    <footer>
      <p>جميع الحقوق محفوظة © 2023</p>
    </footer>
  </div>

  <script>
    // تحديد عناصر النموذج والجدول
    const form = document.getElementById('data-form');
    const nameInput = document.getElementById('name');
    const ageInput = document.getElementById('age');
    const emailInput = document.getElementById('email');
    const table = document.getElementById('data-table');

    // إضافة حدث إرسال النموذج للقيام بإضافة البيانات إلى الجدول
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // منع إعادة تحميل الصفحة

      // الحصول على القيم من حقول النموذج
      const name = nameInput.value;
      const age = ageInput.value;
      const email = emailInput.value;

      // إنشاء صف جديد في الجدول
      const row = table.insertRow(-1);

      // إنشاء خلايا الصف وإضافة القيم إليها
      const nameCell = row.insertCell(0);
      nameCell.textContent = name;

      const ageCell = row.insertCell(1);
      ageCell.textContent = age;

      const emailCell = row.insertCell(2);
      emailCell.textContent = email;

      // مسح قيم حقول النموذج
      nameInput.value = '';
      ageInput.value = '';
      emailInput.value = '';
    });
  </script>
</body>
</html>
